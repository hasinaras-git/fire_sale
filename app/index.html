<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="script-src 'self'" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fire Sale</title>
</head>

<body>
  <div class="container">
    <section class="controls">
      <button id="new-file">New File</button>
      <button id="open-file">Open File</button>
      <button id="save-markdown">Save File</button>
      <button id="revert">Revert</button>
      <button id="save-html">Save HTML</button>
      <button id="show-file">Show File</button>
      <button id="open-in-default" disabled>Open in default Application</button>
    </section>

    <section class="content">
      <label for="markdown" hidden>Markdown Content</label>
      <textarea class="raw-markdown" id="markdown" cols="30" rows="10"></textarea>
      <div class="rendered-html" id="html"></div>
    </section>
  </div>
  <script src="../node_modules/dompurify/dist/purify.min.js"></script>
  <script src="./renderer.js" type="module"></script>
</body>

</html>
